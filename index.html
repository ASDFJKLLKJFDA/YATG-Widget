<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;  /* Full screen height */
    }

    .tracker-container {
      text-align: center;
      max-width: 1800px;
      width: 100%;  /* Allow it to scale */
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border: 1px solid black;
      border-radius: 5px;
      overflow: hidden;
      height: 20px; /* Progress bar height */
    }

    .progress {
      height: 100%;
      background-color: black;
      transition: width 0.5s ease;
    }

    .percentage {
      margin-top: 8px;
      font-size: 0.9em;
    }
  </style>
  <script>
    function updateProgressBar() {
      const now = new Date();
      const startOfYear = new Date(now.getFullYear(), 0, 1);
      const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
      const yearProgress = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;
      const currentYear = now.getFullYear();

      document.getElementById('progress').style.width = yearProgress.toFixed(2) + '%';
      document.getElementById('percentage').textContent = yearProgress.toFixed(2) + `% of ${currentYear} Complete`;
    }

    window.onload = updateProgressBar;
  </script>
</head>
<body>
  <div class="tracker-container">
    <div class="progress-bar">
      <div id="progress" class="progress"></div>
    </div>
    <div id="percentage" class="percentage"></div>
  </div>
</body>
</html>
