<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 75vh;
    }

    .tracker-container {
      width: 100%;
      max-width: 1250px; /* Increased max-width to make the bar wider */
      text-align: center;
    }

    .progress-bar {
      width: 100%;
      background-color: #e0e0e0;
      border: 1px solid black;
      border-radius: 5px;
      overflow: hidden;
      position: relative;
      height: 20px; /* Increased height for a wider bar */
    }

    .progress {
      height: 100%;
      background-color: black;
      text-align: center;
      color: white;
      line-height: 20px; /* Adjusted for the new height */
      transition: width 0.5s ease;
    }

    .percentage {
      margin: 10px 0;
      font-size: 0.9em; /* Reduced font size */
    }

    /* This will ensure the embedded content doesn't overflow or stretch */
    .embed-container {
      width: 100%; /* Fit to the container */
      height: 300px; /* Set height of the embedded frame */
      overflow: hidden;
    }
  </style>
  <script>
    function updateProgressBar() {
      const now = new Date();
      const startOfYear = new Date(now.getFullYear(), 0, 1);
      const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
      const yearProgress = ((now - startOfYear) / (endOfYear - startOfYear)) * 100;
      const currentYear = now.getFullYear();

      document.getElementById('progress').style.width = yearProgress.toFixed(2) + '%';
      document.getElementById('percentage').textContent = yearProgress.toFixed(2) + `% of ${currentYear} Complete`;
    }

    window.onload = updateProgressBar;
  </script>
</head>
<body>
  <div class="embed-container">
    <div class="tracker-container">
      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
      <div id="percentage" class="percentage"></div>
    </div>
  </div>
</body>
</html>
